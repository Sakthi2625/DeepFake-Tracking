<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Tracking System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .progress {
            height: 8px;
        }
        #videoPreview {
            display: none;
            margin-top: 15px;
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card p-4">
        <h3 class="text-center">Deepfake Tracking System</h3>
        <p class="text-muted text-center">Upload a video to analyze</p>

        <form id="uploadForm">
            <input type="file" id="fileInput" class="form-control mb-3" accept="video/*" required>
            <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>

        <div class="progress mt-3">
            <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 0%;"></div>
        </div>

        <video id="videoPreview" controls></video>

        <p id="statusMessage" class="mt-3 text-center"></p>
    </div>
</div>

<!-- JavaScript -->
<script>
document.getElementById('uploadForm').addEventListener('submit', function(event) {
    event.preventDefault();

    let fileInput = document.getElementById('fileInput');
    let file = fileInput.files[0];

    if (!file) {
        alert('Please select a video file!');
        return;
    }

    let formData = new FormData();
    formData.append('video', file);

    let xhr = new XMLHttpRequest();
    xhr.open('POST', 'http://127.0.0.1:5000/upload', true);

    xhr.upload.onprogress = function(event) {
        if (event.lengthComputable) {
            let percentComplete = (event.loaded / event.total) * 100;
            document.getElementById('progressBar').style.width = percentComplete + '%';
        }
    };

    xhr.onload = function() {
        if (xhr.status === 200) {
            let response = JSON.parse(xhr.responseText);
            document.getElementById('statusMessage').innerText = response.message;

            let videoPreview = document.getElementById('videoPreview');
            videoPreview.src = URL.createObjectURL(file);
            videoPreview.style.display = 'block';
        } else {
            document.getElementById('statusMessage').innerText = 'Upload failed!';
        }
        document.getElementById('progressBar').style.width = '0%';
    };

    xhr.send(formData);
});
</script>

</body>
</html>

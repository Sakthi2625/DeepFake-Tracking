<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Tracking System</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container">
  <div class="header">
    <div style="display:flex;align-items:center;gap:10px;">
      <div class="badge">BETA</div>
      <h1 style="margin:0;font-size:20px;">Deepfake Detection</h1>
    </div>
    <div class="stats">
      <div class="stat"><span class="label">Security</span><span class="value">On-device + Cloud</span></div>
      <div class="stat"><span class="label">Model</span><span class="value">Hybrid CNN/ViT</span></div>
      <div class="stat"><span class="label">API</span><span class="value">Flask</span></div>
    </div>
  </div>

  <div class="grid">
    <section class="card">
      <h2>Upload a video to analyze</h2>
      <p class="sub">Supported: MP4, MOV, WEBM</p>

      <form id="uploadForm">
        <div class="input-block">
          <input type="file" id="fileInput" accept="video/*" required>
        </div>
        <div style="display:flex;align-items:center;gap:12px;margin-top:14px;">
          <button type="submit" class="button" id="uploadBtn">Upload & Analyze</button>
          <div class="progress" style="flex:1;">
            <div id="progressBar" class="progress-bar"></div>
          </div>
        </div>
      </form>

      <div class="preview">
        <video id="videoPreview" controls style="display:none;"></video>
      </div>

      <div class="hero">
        <img src="{{ url_for('static', filename='images/ai-face.jpg') }}" alt="AI face composite">
        <img src="{{ url_for('static', filename='images/neural-grid.jpg') }}" alt="Neural grid">
      </div>

      <p id="statusMessage" style="margin-top:10px;"></p>
    </section>

    <section class="card results">
      <div style="display:flex;align-items:center;justify-content:space-between;">
        <h2>Deepfake Detection Results</h2>
        <div id="summaryChips" style="display:flex;gap:8px;"></div>
      </div>

      <div class="json" style="margin-top:18px;">
        <pre id="resultsContent"></pre>
      </div>

      <div class="grid" id="framesGrid" style="margin-top:18px;"></div>
    </section>
  </div>

  <div class="footer">Built with Flask</div>
</div>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
